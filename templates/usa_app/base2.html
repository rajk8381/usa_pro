<script>
    function OpenEdit(id){
            $("#videoEdit"+id).slideToggle()

    }
    function deleteVideoLink(video_id){
        var result = confirm("Are you want to delete this Video");
        if (result) {
           link ="/video/delete/"+video_id;
            $.ajax({
                url:link,
                success:function(data){
                    console.log(data);
                    window.location.reload();
                }
            });
        }
    }

</script>
