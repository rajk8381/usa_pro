{% extends 'usa_app/base2.html'%}
{% load crispy_forms_tags %}
{% block body %}
<style>
	form label{
	margin:4px 0px;
	}

</style>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <img src="/static/images/join.jpg" width="100%" class="img-thumbnail">
        </div>
        <div class="col-md-4">
            <div class="bg-light p-3">
                <div class="container" align="center">
                {% if messages %}
                {% for message in messages %}
                {{message}}
                {% endfor %}
                {% endif %}
            </div>
                <h5 class="my-4">JOIN US:</h5>
                <form method="post">

                {{form|crispy}}
                {% csrf_token %}

        <div class="form-group">
            <input type="submit" class="btn btn-success" value="Submit">
        </div>

    </form>
            </div>
        </div>
    </div>
</div>
</body>

{% endblock %}
